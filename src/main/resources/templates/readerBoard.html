<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>readerBoard</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="row text-center" id="header">
  <h1>欢迎使用图书借阅系统</h1>
</div>

<div id="container">
  <div class="row">
    <div class="col-2">
      <div id="menu">
        <b>图书管理</b><br>
        <div class="list-group">
          <a class="list-group-item list-group-item-action list-group-item-info" href="/bookList">查看图书列表</a>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/borrowBook">借取图书</a>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/returnBook">归还图书</a>
        </div>
        <div class="list-group">
          <b>个人管理</b>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/readerChangePassword">更改密码</a>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/login">退出系统</a>
        </div>
      </div>
    </div>
    <div class="col-10 bg-success p-2 text-dark bg-opacity-25">

      <div id="content">
        <p>欢迎<span th:text="${user.name}"></span>登陆,请选择您需要查看的内容</p>

      </div>
    </div>

  </div>
</div>
</body>
</html>
