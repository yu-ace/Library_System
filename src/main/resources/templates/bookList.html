<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>bookList</title>
</head>

<div id="container" style="width:1800px">

  <div id="header" style="background-color:#33CCCC;">
    <h1 style="margin-bottom:0;text-align:center">欢迎使用图书借阅系统</h1></div>

  <div id="menu" style="background-color:#D0D0D0;height:1000px;width:200px;float:left;">
    <b></b><br>
    <ul>
      图书展示
      <li><a href="/bookList">查看图书列表</a>
      <li><a href="/borrowBook">借取图书</a> </li>
      <li><a href="/returnBook">归还图书</a> </li>
    </ul>
    <ul>
      个人管理
      <li><a href="/readerChangePassword">更改密码</a></li>
      <li><a href="/login">退出系统</a></li>
    </ul>
  </div>

  <div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
    <p>图书列表</p>

    <form action="/bookListByAnther" method="post">
      <label>
        请输入作者<input type="text" name="name">
        <label>
          请选择页数<select name="number">
          <option value="0">1</option>
          <option value="1">2</option>
        </select>
        </label>
      </label>
      <input type="submit" value="确定">
    </form>

    <form action="/bookListByCategory" method="post">
      <label>
        请输入分类<input type="text" name="category">
        <label>
          请选择页数<select name="number">
          <option value="0">1</option>
          <option value="1">2</option>
        </select>
        </label>
        <input type="submit" value="确定">
      </label>
    </form>
    <table border="1">
      <tr>
        <th>id</th>
        <th>名称</th>
        <th>价格</th>
        <th>数量</th>
        <th>作者</th>
        <th>类型</th>
      </tr>

      <tr th:each="m:${bookList}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.price}"></td>
        <td th:text="${m.count}"></td>
        <td th:text="${m.anther}"></td>
        <td th:text="${m.category}"></td>
      </tr>

      <tr th:each="m:${bookLists}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.price}"></td>
        <td th:text="${m.count}"></td>
        <td th:text="${m.anther}"></td>
        <td th:text="${m.category}"></td>
      </tr>
    </table>

    <form action="/bookListPage" method="post">
      <label>
        请选择页数<select name="number">
        <option value="0">1</option>
        <option value="1">2</option>
      </select>
      </label>
      <input type="submit" value="确定">
    </form>

  </div>

  <div id="footer" style="background-color:#CCFFCC;clear:both;text-align:center;">
    版权 你不可以动哦</div>
</div>
</html>
