<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>userList</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="row text-center" id="header">
  <h1>欢迎使用图书管理系统</h1>
</div>

<div id="container">
  <div class="row">
    <div class="col-2">
      <div id="menu">
        <b>图书管理</b><br>
        <div class="list-group">
          <a class="list-group-item list-group-item-action list-group-item-info" href="/newBook">上架图书</a>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/history">查看历史记录</a>
        </div>
        <div class="list-group">
          <b>个人管理</b>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/newUser">创建用户</a>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/userList">用户列表</a>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/deleteUser">删除用户</a>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/userChangePassword">更改密码</a>
          <a class="list-group-item list-group-item-action list-group-item-info" href="/login">退出系统</a>
        </div>
      </div>
    </div>
    <div class="col-10">
      <div id="content">
        <h2>借阅记录</h2>

        <form action="/historyByBookId" method="post">
          <div class="row">
            <div class="col-5">
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="ii" name="id" placeholder="xxx">
                <label for="ii">请输入书本id:</label>
              </div>
            </div>
            <div class="col-5">
              <div class="form-floating">
                <input type="number" class="form-control" id="i21" name="number" placeholder="xxx">
                <label for="i21">请输入页数:</label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-floating ">
                <button type="submit" class="btn btn-outline-success form-control">确定</button>
              </div>
            </div>
          </div>
        </form>

        <form action="/historyByUserId" method="post">
          <div class="row">
            <div class="col-5">
              <div class="form-floating mb-3">
                <input class="form-control" id="i1" name="id" placeholder="xxx" type="number">
                <label for="i1">请输入用户Id:</label>
              </div>
            </div>
            <div class="col-5">
              <div class="form-floating">
                <input class="form-control" id="i2" name="number" placeholder="xxx" type="number">
                <label for="i2">请输入页数:</label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-floating ">
                <button class="btn btn-outline-success form-control" type="submit">确定</button>
              </div>
            </div>
          </div>
        </form>

        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">书本id</th>
            <th scope="col">用户id</th>
            <th scope="col">类型</th>
            <th scope="col">数量</th>
            <th scope="col">日期</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="m:${historyList}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.bookId}"></td>
            <td th:text="${m.userId}"></td>
            <td th:text="${m.type}"></td>
            <td th:text="${m.count}"></td>
            <td th:text="${m.date}"></td>
          </tr>
          </tbody>
        </table>

        <form action="/historyListPage" method="post">
          <div class="mb-3">
            <label class="form-label" for="s1">请选择页数</label>
            <select class="form-select" id="s1" name="number">
              <option value="0">1</option>
              <option value="1">2</option>
            </select>
          </div>

          <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="确定">
          </div>
        </form>

      </div>
    </div>

  </div>
</div>
</body>
</html>
