<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>history</title>
</head>

<div id="container" style="width:1800px">

  <div id="header" style="background-color:#33CCCC;">
    <h1 style="margin-bottom:0;text-align:center">欢迎使用图书管理系统</h1></div>

  <div id="menu" style="background-color:#D0D0D0;height:1000px;width:200px;float:left;">
    <b></b><br>
    <ul>
      图书管理
      <li><a href="/newBook">上架图书</a>
      <li><a href="/history">查看历史记录</a> </li>
    </ul>
    <ul>
      个人管理
      <li><a href="/newUser">创建用户</a></li>
      <li><a href="/userList">用户列表</a></li>
      <li><a href="/deleteUser">删除用户</a></li>
      <li><a href="/userChangePassword">更改密码</a></li>
      <li><a href="/login">退出系统</a></li>
    </ul>
  </div>

  <div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
    <p>借阅记录</p>

    <form action="/historyByBookId" method="post">
      <label>
        请输入书本id<input type="number" name="id">
        <label>
          请选择页数<select name="number">
          <option value="0">1</option>
          <option value="1">2</option>
        </select>
        </label>
      </label>
      <input type="submit" value="确定">
    </form>

    <form action="/historyByUserId" method="post">
      <label>
        请输入用户Id<input type="number" name="id">
        <label>
          请选择页数<select name="number">
          <option value="0">1</option>
          <option value="1">2</option>
        </select>
        </label>
        <input type="submit" value="确定">
      </label>
    </form>
    <table border="1">
      <tr>
        <th>id</th>
        <th>书本id</th>
        <th>用户id</th>
        <th>类型</th>
        <th>数量</th>
        <th>日期</th>
      </tr>

      <tr th:each="m:${historyList}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.bookId}"></td>
        <td th:text="${m.userId}"></td>
        <td th:text="${m.type}"></td>
        <td th:text="${m.count}"></td>
        <td th:text="${m.date}"></td>
      </tr>

      <tr th:each="m:${historyLists}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.bookId}"></td>
        <td th:text="${m.userId}"></td>
        <td th:text="${m.type}"></td>
        <td th:text="${m.count}"></td>
        <td th:text="${m.date}"></td>
      </tr>
    </table>
    <form action="/historyListPage" method="post">
      <label>
        请选择页数<select name="number">
        <option value="0">1</option>
        <option value="1">2</option>
      </select>
      </label>
      <input type="submit" value="确定">
    </form>
  </div>

  <div id="footer" style="background-color:#CCFFCC;clear:both;text-align:center;">
    版权 你不可以动哦</div>
</div>
</html>
