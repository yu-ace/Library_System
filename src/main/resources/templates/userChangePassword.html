<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>userChangePassword</title>
</head>

<div id="container" style="width:1800px">

  <div th:insert="commons::name1"></div>

  <div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
    <p>更改密码</p>
    <p th:text="${tip}"></p>
    <form action="/userChangePassword" method="post">
      <div>
        <label>
          请输入用户名称
          <input type="text" name="name">
        </label>
      </div>
      <div>
        <label>
          请输入原密码
          <input type="password" name="password">
        </label>
      </div>
      <div>
        <label>
          请输入新密码
          <input type="password" name="newPassword">
        </label>
      </div>
      <div>
        <label>
          请确定密码
          <input type="password" name="newPassword1">
        </label>
      </div>
      <div>
        <input type="submit" value="确定">
      </div>
    </form>
  </div>
</div>
<div id="footer" style="background-color:#CCFFCC;clear:both;text-align:center;">
  版权 你不可以动哦</div>
</div>
</html>
